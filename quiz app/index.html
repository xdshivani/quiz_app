
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Quiz</title>
   
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                <!-- Shivani Chauhan -->
                Ninja Quiz
            </h2>
        </div>
    </div>

    <!-- score -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2> 

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How to give a ninja directions?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">Show them a map</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B" checked>
                            <label class="form-check-label">dont worry a ninja will find you</label>
                        </div>
                        
                    </p>
                </div>
               
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. If a ninja has three apples ,then gives one to mario & one to yoshi, how many apples
                        does the ninja have left?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">1 apple</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B" checked>
                            <label class="form-check-label">3 apple and 2 corpses</label>
                        </div>
                        
                    </p>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. How do you know ehn you've met ninja?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">You will recognize the outfit</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" checked>
                            <label class="form-check-label">The grim paper will tell you</label>
                        </div>
                        
                    </p>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. what is ninja's favorite array method?
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">forEach()</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B" checked>
                            <label class="form-check-label">slice()</label>
                        </div>
                        
                    </p>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
